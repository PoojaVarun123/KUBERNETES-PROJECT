ğŸ”¹ Step 2: Static PersistentVolume for EFS

ğŸ“ pv-efs-static.yaml

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-efs-static
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-abcdef123456


