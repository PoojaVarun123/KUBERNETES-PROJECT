Dynamic provisiong
==========================================================================================
StatefulSet with EBS Storageclass + VolumeClaimTemplates
==========================================================================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: gp3  # or gp2

> WaitForFirstConsumer ensures volume is created in the same AZ as the pod node.

-----------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mydb
  labels:
    app: mydb
spec:
  serviceName: "mydb"  # Must match the Headless service name
  replicas: 1
  selector:
    matchLabels:
      app: mydb
  template:
    metadata:
      labels:
        app: mydb
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: mypassword
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ebs-sc
        resources:
          requests:
            storage: 10Gi

---------------------------------------------------------------------------------------------
Headless Service (required for StatefulSet)

apiVersion: v1
kind: Service
metadata:
  name: mydb
spec:
  clusterIP: None  # <-- Headless service
  selector:
    app: mydb
  ports:
    - name: db
      port: 5432
      targetPort: 5432
 Result:
Each pod (mydb-0, mydb-1) gets its own dynamically provisioned EBS volume mounted at /var/lib/postgresql/data.


static provisiong
==========================================================================================
StatefulSet with EBS PV+VolumeClaimTemplates
==========================================================================================
 Step 1: Prerequisites

Manually create 2 EBS volumes in the same AZ as your worker nodes:

aws ec2 create-volume \
  --availability-zone us-east-1a \
  --size 10 \
  --volume-type gp3 \
  --tag-specifications 'ResourceType=volume,Tags=[{Key=Name,Value=ebs-vol-0}]'

Repeat for ebs-vol-1.


ðŸ”¹ Step 2: PersistentVolumes

ðŸ“ pv-ebs-vol-0.yaml

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-ebs-vol-0
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-xxxxxxxxxxxxxxx0
    fsType: ext4
    volumeAttributes:
      storage.kubernetes.io/csiProvisionerIdentity: manual
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.ebs.csi.aws.com/zone
              operator: In
              values:
                - us-east-1a

Create pv-ebs-vol-1.yaml similarly with vol-xxxxxxxxxxxxxxx1.


